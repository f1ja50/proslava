<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobrodošli na proslavu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      background-color: #faf9f6;
      font-family: 'Poppins', sans-serif;
      color: #3e3e3e;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #7a5c3e;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: #6b6b6b;
    }

    input {
      padding: 14px;
      font-size: 1.1em;
      border: 1px solid #d1cfc8;
      border-radius: 10px;
      width: 80%;
      max-width: 320px;
      background-color: #fdfdfc;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1em;
      background-color: #d8cfc1;
      color: #3e3e3e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    .rezultat {
      margin-top: 40px;
      font-size: 1.5em;
      color: #5a4a3f;
    }

    .zahvalnica {
      margin-top: 100px;
      font-size: 1em;
      color: #a5a5a5;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }

      .rezultat {
        font-size: 1.3em;
      }

      button {
        width: 80%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>Dobrodošli na proslavu</h1>
  <p>Unesite ime kako biste saznali broj stola</p>

  <input type="text" id="ime" placeholder="Vaše ime"><br>
  <button onclick="nadjiSto()">Prikaži</button>

  <div class="rezultat" id="rezultat"></div>

  <div class="zahvalnica">
    Hvala što slavite sa nama.<br>
    Organizatori: Lula, Teodora i Nenad
  </div>

  <script>
    const gosti = {
      "marko": 1,
      "jovana": 2,
      "ana petrović": 3,
      "nikola": 4,
      "milica": 5
    };

    function nadjiSto() {
      const unos = document.getElementById("ime").value.trim().toLowerCase();
      const rezultat = document.getElementById("rezultat");

      if (gosti[unos]) {
        rezultat.innerText = `Vaš sto je broj ${gosti[unos]}.`;
      } else {
        rezultat.innerText = `Ime nije pronađeno. Proverite unos.`;
      }
    }
  </script>
</body>
</html>
