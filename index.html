<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobrodošli na proslavu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      background-color: #faf9f6;
      font-family: 'Poppins', sans-serif;
      color: #3e3e3e;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #7a5c3e;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: #6b6b6b;
    }

    input {
      padding: 14px;
      font-size: 1.1em;
      border: 1px solid #d1cfc8;
      border-radius: 10px;
      width: 80%;
      max-width: 320px;
      background-color: #fdfdfc;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1em;
      background-color: #d8cfc1;
      color: #3e3e3e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }

    .rezultat {
      margin-top: 40px;
      font-size: 1.5em;
      color: #5a4a3f;
    }

    .zahvalnica {
      margin-top: 100px;
      font-size: 1em;
      color: #a5a5a5;
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }

      .rezultat {
        font-size: 1.3em;
      }

      button {
        width: 80%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>Dobrodošli na proslavu</h1>
  <p>Unesite ime i prezime kako biste saznali broj stola</p>

  <input type="text" id="ime" placeholder="Vaše ime"><br>
  <button onclick="nadjiSto()">Prikaži</button>

  <div class="rezultat" id="rezultat"></div>

  <div class="zahvalnica">
    Hvala što slavite sa nama.<br>
    Organizatori: Lula, Teodora i Nenad
  </div>

  <script>
  const stolovi = {
    1: [
      "Dejan Ignjatović", "Tijana Ignjatović", "Nikola Nikolić", "Nena Nikolić",
      "Miloš Simonović", "Sandra Simonović", "Bojan Djordjević", "Staša Djordjević",
      "Dušan Mitrović", "Viktorija Mitrović", "Aleksandar Ilić", "Sanjica Ilić",
      "Miloš Jočić"
    ],
    2: [
      "Sara Pejčić", "Bojan Stojanović", "Aleksandra Stojanović", "Dimitrije Ćirić",
      "Miljana Ćirić", "Bane Pop-Krstić", "Ana Stojanović", "Branislav Kostić",
      "Emina Kostić", "Bojana Minić Dimitrov", "Željko Dimitrov", "Janja Živković",
      "Dušan Živković"
    ],
    3: [
      "Lazar Vidanović", "Igor Veselinović", "Marija Aleksić", "Filip Antić",
      "Nemanja Mijalković", "Jovana Mijalković", "Bane Minčić", "Jelena Minčić",
      "Branko Jovanović", "Vesela Vukova", "Marko Marković", "Milica Marković",
      "Janko Veselinović", "Tijana Veselinović"
    ],
    4: [
      "Miloš Ćolić", "Bratislava Ćolić", "Dragan Ćolić", "Miroslava Ćolić",
      "Snežana Lilić", "Dimitrije Lilić", "Aleksandra Krstić", "Vladan Krstić",
      "Đorđe Mančić", "Sandra Mančić", "Andrija Kostić"
    ]
  };

  function normalize(str) {
    return str
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/đ/g, "dj")
      .replace(/š/g, "s")
      .replace(/ž/g, "z")
      .replace(/č/g, "c")
      .replace(/ć/g, "c");
  }

  function nadjiSto() {
    const unos = document.getElementById("ime").value.trim();
    const normalizovanoUnos = normalize(unos);
    const rezultat = document.getElementById("rezultat");

    for (const [sto, gosti] of Object.entries(stolovi)) {
      for (const gost of gosti) {
        if (normalize(gost).includes(normalizovanoUnos)) {
          rezultat.innerText = `Vaš sto je broj ${sto}.`;
          return;
        }
      }
    }

    rezultat.innerText = `Ime nije pronađeno. Proverite unos.`;
  }
</script>

</body>
</html>
